<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>symple bank</title>
    <link rel="stylesheet" href="./css/output.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/tailwindcss">
        @layer utilities {
          .content-auto {
            content-visibility: auto;
          }
        }
        @layer components{
           .form input{
            @apply py-2 rounded-md
            }
        }


      </style>
    
</head>
<body>
    <div class="contaner pt-10 grid justify-center">
      <h1 class="text-center text-cyan-950 font-semibold text-3xl">Dashboard</h1>
      <div class="balence-section grid grid-cols-3 gap-10 pt-10 w-full">
        <div class="diposit bg-green-400 text-center px-4 py-3 rounded-lg text-white">
          <h2 class="font-semibold text-3xl">Deposit</h2>
          <h2  class="deposit-balance text-2xl">$<span id="deposit-balance">00</span></h2>
        </div>
        <div class="diposit bg-lime-400 text-center px-4 py-3 rounded-lg text-white">
          <h2 class="font-semibold text-3xl">Withdraw</h2>
          <h2 class="diposit-balance text-2xl">$<span id="withdrow-balance">00</span></h2>
        </div>
        <div class="diposit bg-emerald-400 text-center px-4 py-3 rounded-lg text-white">
          <h2 class="font-semibold text-3xl">Balence</h2>
          <h2  class="diposit-balance text-2xl">$<span id="account-balance">08</span></h2>
        </div>

      </div>
      <div class="deposit-contaner grid grid-cols-2 justify-center w-full mt-10 gap-4">
        <div class="bg-green-400 p-5 rounded-lg">
          <h1 class="font-semibold text-xl">Deposit Balance</h1>
          <div class="form">
            <input id="input-deposit" type="number">
            <input id="deposit-btn" class="focus:border  cursor-pointer px-4 bg-slate-300 mt-3" type="button" value="deposit">
          </div>
          
        </div>
        <div class="bg-green-400 p-5 rounded-lg">
          <h1 class="font-semibold text-xl">Withdrow Balance</h1>
          <div class="form">
            <input id="withdrow-input" type="number">
            <input id="withdrow-btn" class="px-4 bg-slate-300 mt-3" type="button" value="Withdrow">
          </div>
          
        </div>
      </div>
    </div>




    <script src="./tailwind.config.js"></script>
    <script src="./deposit.js"></script>
    <script src="./withdrow.js"></script>
</body>
</html>
